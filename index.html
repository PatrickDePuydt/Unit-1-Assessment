<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 Assessment</title>

  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  
  <main>
    <article data-component="input-tracker">
      <section data-target="counter">0</section>
      <section>
        <button data-target="increase">+1</button>
        <input type="number" data-target="input-text" name="number_input">
        <!-- Make sure users can only type numbers via the type being set to a number -->
        <button data-target="decrease">-1</button>
      </section>
    </article>
  </main>
  
</body>
</html>
